sonar.projectKey=eilinger-stiftung

# Anzeigename (kann Ihr APP_NAME sein)
sonar.projectName=Eilinger Stiftung

# Rest der Konfiguration
sonar.projectVersion=1.0
sonar.sources=app,resources
sonar.tests=tests
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=test-report.xml

# Ausschl√ºsse
sonar.exclusions=vendor/**,node_modules/**,public/**,storage/**
sonar.coverage.exclusions=database/**,routes/**,config/**,resources/views/vendor/**

# PHP-Version
sonar.php.version=8.2

# Encoding
sonar.sourceEncoding=UTF-8